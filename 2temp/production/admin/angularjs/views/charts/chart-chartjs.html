<div class="row">
    <div class="col-md-12">
        <div class="callout callout-info mb-20">
            <a href="http://www.chartjs.org/" target="_blank">Chart.js</a> is Simple HTML5 Charts using the canvas element.
        </div>
    </div>
</div><!-- /.row -->
<div class="row">
    <div class="col-md-6">

        <!-- Start bar chart -->
        <div class="panel rounded shadow panel-danger">
            <div class="panel-heading">
                <div class="pull-left">
                    <h3 class="panel-title">Bar</h3>
                </div>
                <div class="pull-right">
                    <button data-tooltip data-refresh-panel class="btn btn-sm" data-action="refresh" data-container="body" data-toggle="tooltip" data-placement="top" data-title="Refresh"><i class="fa fa-refresh"></i></button>
                    <button data-tooltip data-collapse-panel class="btn btn-sm" data-action="collapse" data-container="body" data-toggle="tooltip" data-placement="top" data-title="Collapse"><i class="fa fa-angle-up"></i></button>
                    <button data-tooltip data-remove-panel class="btn btn-sm" data-action="remove" data-container="body" data-toggle="tooltip" data-placement="top" data-title="Remove"><i class="fa fa-times"></i></button>
                </div>
                <div class="clearfix"></div>
            </div><!-- /.panel-heading -->
            <div data-ng-controller="ChartjsBarCtrl" class="panel-body">
                <canvas data-tc-chartjs-bar data-chart-options="options" data-chart-data="data" height="300" width="600" class="chartjs"></canvas>
            </div><!-- /.panel-body -->
        </div><!-- /.panel -->
        <!--/ End bar chart -->

    </div>
    <div class="col-md-6">

        <!-- Start doughnut chart -->
        <div class="panel rounded shadow panel-warning">
            <div class="panel-heading">
                <div class="pull-left">
                    <h3 class="panel-title">Doughnut</h3>
                </div>
                <div class="pull-right">
                    <button data-tooltip data-refresh-panel class="btn btn-sm" data-action="refresh" data-container="body" data-toggle="tooltip" data-placement="top" data-title="Refresh"><i class="fa fa-refresh"></i></button>
                    <button data-tooltip data-collapse-panel class="btn btn-sm" data-action="collapse" data-container="body" data-toggle="tooltip" data-placement="top" data-title="Collapse"><i class="fa fa-angle-up"></i></button>
                    <button data-tooltip data-remove-panel class="btn btn-sm" data-action="remove" data-container="body" data-toggle="tooltip" data-placement="top" data-title="Remove"><i class="fa fa-times"></i></button>
                </div>
                <div class="clearfix"></div>
            </div><!-- /.panel-heading -->
            <div data-ng-controller="ChartjsDoughnutCtrl" class="panel-body">
                <canvas data-tc-chartjs-doughnut data-chart-options="options" data-chart-data="data" height="300" width="600" class="chartjs"></canvas>
            </div><!-- /.panel-body -->
        </div><!-- /.panel -->
        <!--/ End doughnut chart -->

    </div>

</div><!-- /.row -->
