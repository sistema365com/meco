<div class="row">
    <div class="col-md-12">
        <div class="callout callout-info mb-20">
            <a href="http://c3js.org/" target="_blank">C3.js</a> D3-based reusable chart library, C3 enables deeper integration of charts into your application.
        </div>
    </div>
</div><!-- /.row -->
<div class="row">
    <div class="col-md-6">

        <!-- Start line chart -->
        <div class="panel rounded shadow panel-success">
            <div class="panel-heading">
                <div class="pull-left">
                    <h3 class="panel-title">Line</h3>
                </div>
                <div class="pull-right">
                    <button data-tooltip class="btn btn-sm" data-action="refresh" data-container="body" data-toggle="tooltip" data-placement="top" data-title="Refresh"><i class="fa fa-refresh"></i></button>
                    <button data-tooltip class="btn btn-sm" data-action="collapse" data-container="body" data-toggle="tooltip" data-placement="top" data-title="Collapse"><i class="fa fa-angle-up"></i></button>
                    <button data-tooltip class="btn btn-sm" data-action="remove" data-container="body" data-toggle="tooltip" data-placement="top" data-title="Remove"><i class="fa fa-times"></i></button>
                </div>
                <div class="clearfix"></div>
            </div><!-- /.panel-heading -->
            <div data-ng-controller="C3jsLineChartCtrl" class="panel-body">
                <c3chart data-bindto-id="c3js-line-chart" data-chart-data="datapoints" data-chart-columns="datacolumns"></c3chart>
            </div><!-- /.panel-body -->
        </div><!-- /.panel -->
        <!--/ End line chart -->

    </div>
    <div class="col-md-6">

        <!-- Start bar chart -->
        <div class="panel rounded shadow panel-warning">
            <div class="panel-heading">
                <div class="pull-left">
                    <h3 class="panel-title">Bar</h3>

                    <button data-tooltip class="btn btn-sm" data-action="refresh" data-container="body" data-toggle="tooltip" data-placement="top" data-title="Refresh"><i class="fa fa-refresh"></i></button>

                    <button data-tooltip class="btn btn-sm" data-action="remove" data-container="body" data-toggle="tooltip" data-placement="top" data-title="Remove"><i class="fa fa-times"></i></button>
                </div>
                <div class="clearfix"></div>
            </div><!-- /.panel-heading -->
            <div data-ng-controller="C3jsBarChartCtrl" class="panel-body">
                <c3chart data-bindto-id="c3js-bar-chart" data-chart-data="datapoints" data-chart-columns="datacolumns"></c3chart>
            </div><!-- /.panel-body -->
        </div><!-- /.panel -->
        <!--/ End bar chart -->

    </div>
</div><!-- /.row -->
